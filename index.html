<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style.css">
   <title>Video player</title>
</head>
<body>
   <div class="wrapper">
      <video class="video" src="./assets/video/video.mov" poster="./assets/img/poster.png"></video>
      <div class="control-panel">
         <button class="play button-setting" id="play-button"></button>
         <input type="range" value="0" min="0" max="100" step="1" class="progress-video">
         <button class="volume-stop button-setting" id="volume-stop"></button>
         <input type="range" value="1" min="0" max="1" step="0.01" class="progress-volume">
         <input type="range" value="1" min="0.1" max="5" step="0.1" class="speed-video">
         <button class="left button-setting"></button>
         <button class="right button-setting"></button>
         <button class="window-open button-setting"></button>
      </div>
   </div>
   <script src="./index.js"></script>
</body>
</html>
